<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Examples</title>
    <style>
        /* Half pink (top) / half red (bottom) background */
        html, body {
            height: 100%;
        }
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(to bottom, pink 0 50%, red 50% 100%);
        }

        /* Base button styles */
        .btn {
            height: 36px;
            cursor: pointer;
            margin-left: 8px;
            border: none;
            font-family: Arial, sans-serif;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.15s ease;
        }

        /* Subscribe button */
        .subscribe-button {
            background-color: #ff00ff;
            color: white;
            width: 110px;
            border-radius: 5px;
            transition: opacity 0.3s ease;
        }

        .subscribe-button:hover {
            opacity: 0.7;
        }

        .subscribe-button:active {
            opacity: 0.5;
        }

        /* Join button */
        .join-button {
            background-color: white;
            border: 1px solid #2976d3;
            color: #2976d3;
            width: 62px;
            border-radius: 2px;
            transition: background-color 0.15s ease, color 0.15s ease;
        }

        .join-button:hover {
            background-color: #2976d3;
            color: white;
        }

        .join-button:active {
            opacity: 0.7;
        }

        /* Tweet button */
        .tweet-button {
            background-color: #029eff;
            color: white;
            width: 70px;
            border-radius: 18px;
            font-weight: bold;
            font-size: 15px;
            transition: box-shadow 0.15s ease;
        }

        .tweet-button:hover {
            box-shadow: 2px 5px 5px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="btn subscribe-button">
            SUBSCRIBE
        </button>

        <button class="btn join-button">
            JOIN
        </button>

        <button class="btn tweet-button">
            Tweet
        </button>
    </div>
</body>
</html>
